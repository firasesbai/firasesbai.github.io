# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

#######################################################
#################### Site Settings ####################
#######################################################

title: Firas Esbai

author:
  name: Firas Esbai


# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Dive into Software, Big Data, and AI with Practical Insights | Explore hands-on ideas at the intersection of technology on Firas Esbai's Blog.

#Social links
rss: Subscribe
github_username: firasesbai
linkedin_username: firas-esbai

# Show excerpts in the front page
show_excerpts: true

include:
    - _pages
    - _categories

#######################################################
#################### Build Settings ###################
#######################################################

markdown: kramdown
theme: minima

# Base hostname & protocol for the site
url: "https://www.firasesbai.com"

plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-seo-tag

# Pagination Settings
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
#######################################################
#################### Additional Settings ##############
#######################################################

google_analytics: G-3ET85T3WD3
google_adsense: ca-pub-8456873429477182

issues_repository: firasesbai/firasesbai.github.io

#######################################################
############### Exclude from processing ###############
#######################################################

exclude:
# The following items will not be processed, by default.
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
# Custom list:
    - README.md
    - .gitignore
    - vendor
    - node_modules
