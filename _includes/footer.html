<footer class="site-footer h-card">
   <data class="u-url" href="{{ "/" | relative_url }}"></data>
   <div class="wrapper">
      <div class="footer-col-wrapper">
         <div class="footer-col footer-col-1">
            {%- include social.html -%}
         </div>
         <div align="right">
            {%- if site.author %}
            <ul class="contact-list">
               {% if site.author.name -%}
               <li class="p-name">Copyright &copy {{ site.time | date: '%Y' }} {{ site.author.name | escape }}.</li>
               {% endif -%}
               <li> </li>
            </ul>
            {%- endif %}
            <a href="/privacy-policy/"> Privacy Policy </a>
         </div>
      </div>
   </div>
</footer>
