<nav aria-label="breadcrumb">
    <p class="breadcrumb">
      <a href="{{ site.baseurl }}/blog">Blog</a>
      {% if page.tags %}
        {% assign primary_tag = page.tags | first %}
        {% assign tag_url = primary_tag | downcase | replace: ' ', '-' %}
        > <a href="{{ site.baseurl }}/categories/{{ tag_url }}">{{ primary_tag }}</a>
      {% endif %}
      > <span>{{ page.title }}</span>
    </p>
  </nav>
