<link rel="stylesheet" href="/assets/css/search.css">

<!-- Html Elements for Search -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="Search...">
  <button type="submit" id="search-button">üîç</button>
  <div id="search-status"></div>
  <ul id="results-container"></ul>
</div>

<!-- Configuration -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');
  const resultsContainer = document.getElementById('results-container');
  const searchStatus = document.getElementById('search-status');
  
  // API endpoint - automatically use production URL when deployed
  const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
  const API_URL = isDevelopment 
    ? 'http://localhost:8080/api/v1/search' 
    : 'https://api.firasesbai.com/api/v1/search';
  
  let debounceTimer;
  
  async function performSearch(query) {
    // Clear previous results
    resultsContainer.innerHTML = '';
    
    // Validate query
    if (!query || query.trim().length < 2) {
      searchStatus.textContent = '';
      return;
    }
    
    // Show loading state
    searchStatus.textContent = 'Searching...';
    searchStatus.style.color = '#666';
    
    // Create abort controller for timeout
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
    
    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: query.trim(),
          limit: 5
        }),
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);
      
      if (!response.ok) {
        throw new Error(`Search failed: ${response.statusText}`);
      }
      
      const data = await response.json();
      
      // Update status
      searchStatus.textContent = `Found ${data.total} results in ${data.processing_time_ms.toFixed(0)}ms`;
      searchStatus.style.color = '#28a745';
      
      // Display results
      if (data.results.length === 0) {
        resultsContainer.innerHTML = '<li style="list-style: none;">No results found</li>';
        return;
      }
      
      resultsContainer.innerHTML = data.results.map(result => `
        <li style="list-style: none; margin-bottom: 1.5rem;">
          <div>
            <a href="${result.url}">
              <h4 style="margin: 0 0 0.5rem 0;">${result.title}</h4>
            </a>
            <p style="margin: 0 0 0.5rem 0; color: #666; font-size: 0.9rem;">
              ${result.description}
            </p>
            <small style="color: #999;">
              ${result.category} ¬∑ ${new Date(result.date).toLocaleDateString()} ¬∑ 
              Relevance: ${(result.score * 100).toFixed(0)}%
            </small>
          </div>
        </li>
      `).join('');
      
    } catch (error) {
      clearTimeout(timeoutId);
      console.error('Search error:', error);
      
      let errorMessage = 'Search is temporarily unavailable.';
      if (error.name === 'AbortError') {
        errorMessage = 'Search request timed out.';
      } else if (error.message.includes('Failed to fetch')) {
        errorMessage = 'Unable to connect to search service.';
      }
      
      searchStatus.innerHTML = `${errorMessage} Please <a href="/archive/" style="color: #dc3545; text-decoration: underline;">browse the archive</a> or try again later.`;
      searchStatus.style.color = '#dc3545';
      resultsContainer.innerHTML = '';
    }
  }
  
  // Search on input with debounce
  searchInput.addEventListener('input', function(e) {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
      performSearch(e.target.value);
    }, 300); // Wait 300ms after user stops typing
  });
  
  // Search on button click
  searchButton.addEventListener('click', function(e) {
    e.preventDefault();
    performSearch(searchInput.value);
  });
  
  // Search on Enter key
  searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      performSearch(searchInput.value);
    }
  });
});
</script>
